<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="feedback.css">
</head>
<body id="form">
    <h1 class="form">FEEDBACK FORM</h1>
    <div class="flex">
        <div class="form">
            <form action="">
                <label for="Name" class="kiri">Name: </label>
                <input type="text" name="Name" id="Name">
                <br>
                <br>
                <label for="Email" class="kiri">Email: </label>
                <input type="text" name="Email" id="Email">
                <br>
                <br>
                <label for="Gender" class="kiri">Gender: </label>
                <span>
                    <input type="radio" id="Gender" name="Gender" value="male">
                    <label for="male">Male</label>
                    <input type="radio" id="Gender" name="Gender" value="female">
                    <label for="female">Female</label>
                </span>
                <br>
                <br>
                <label for="Feedback" class="kiri">Feedback: </label>
                <input type="feedback" name="Feedback" id="Feedback">
                <br>
                <br>
                <button>Submit</button>
            </form>
        </div>
    </div>
    
</body>
</html>
